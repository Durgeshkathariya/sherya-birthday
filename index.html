<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Sherya Mishra!</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family:cursive, cursive, sans-serif;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }
    .hidden { display: none; }
    .card {
      background: #fff;
      box-shadow: 0 0 20px 5px #f9a3a3;
      border-radius: 20px;
      max-width: 480px;
      margin: 30px auto;
      padding: 35px 30px 50px 30px;
      position: relative;
      overflow: hidden;
    }
    #birthdayBtn {
      background: #ff4081;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 8px 15px rgba(255, 64, 129, 0.4);
      transition: background 0.3s;
    }
    #birthdayBtn:hover {
      background: #e040fb;
      box-shadow: 0 15px 20px rgba(224, 64, 251, 0.6);
    }
    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto 15px auto;
      border: 6px solid #ff4081;
      box-shadow: 0 0 15px 3px #f48fb1;
      position: relative;
      z-index: 2;
    }
    h1 {
      color: #d81b60;
      font-size: 2.8em;
      margin-bottom: 8px;
      text-shadow: 1px 1px 5px #fce4ec;
    }
    p {
      color: #c2185b;
      font-size: 1.3em;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 3px #f8bbd0;
    }
    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }
    /* Balloon styles */
    .balloon {
      position: fixed;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.8;
      animation: rise 10s linear infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.7));
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 18px;
      height: 18px;
      background: inherit;
      border-radius: 50%;
      filter: blur(0.6px);
      opacity: 0.6;
    }
    .balloon:nth-child(1) {
      background: #ff4081;
      left: 20%;
      animation-delay: 0s;
    }
    .balloon:nth-child(2) {
      background: #f50057;
      left: 40%;
      animation-delay: 3s;
      width: 50px;
      height: 70px;
      opacity: 0.7;
    }
    .balloon:nth-child(3) {
      background: #e040fb;
      left: 60%;
      animation-delay: 6s;
      width: 70px;
      height: 90px;
    }
    .balloon:nth-child(4) {
      background: #f48fb1;
      left: 80%;
      animation-delay: 8s;
      opacity: 0.85;
    }
    @keyframes rise {
      0% { bottom: -150px; transform: translateX(0); }
      50% { transform: translateX(30px) rotate(5deg); }
      100% { bottom: 110vh; transform: translateX(-30px) rotate(-2deg); }
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas" class="hidden"></canvas>
  <div class="card">
    <h1>Happy Birthday Sherya Mishra!</h1>
    <img src="sheryaa.png" alt="Sherya Mishra" class="profile-img" id="sheryaPhoto">
    <p>Wishing you an amazing birthday filled with love, laughter, and joy! Cheers to many more wonderful years ahead.</p>
    <button id="birthdayBtn">Click for Birthday Surprise!</button>
  </div>

  <audio id="birthdayMusic" src="happy.mp3"></audio>

  <script>
    function launchBirthdayConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.classList.remove('hidden');
      let confettiParticles = [];

      const colors = ['#ff4081', '#f50057', '#e040fb', '#f48fb1', '#c2185b', '#8e24aa'];
      const gravity = 0.85;

      class ConfettiParticle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height - canvas.height;
          this.r = 5 + Math.random() * 5;
          this.d = Math.random() * 2 + 1;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.tilt = Math.random() * 15;
          this.tiltAngleIncrement = 0.05 + Math.random() * 0.05;
          this.tiltAngle = 0;
        }
        update() {
          this.tiltAngle += this.tiltAngleIncrement;
          this.y += this.d * gravity;
          this.x += Math.sin(this.tiltAngle) * 2;
          this.tilt = Math.sin(this.tiltAngle) * 15;
          if(this.y > canvas.height) {
            this.y = -10;
            this.x = Math.random() * canvas.width;
          }
        }
        draw() {
          ctx.beginPath();
          ctx.lineWidth = this.r / 2;
          ctx.strokeStyle = this.color;
          ctx.moveTo(this.x + this.tilt + this.r / 2, this.y);
          ctx.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 2);
          ctx.stroke();
        }
      }

      for(let i = 0; i < 250; i++) {
        confettiParticles.push(new ConfettiParticle());
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettiParticles.forEach(p => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(draw);
      }

      draw();
      setTimeout(() => { canvas.classList.add('hidden'); }, 10000);
    }

    const balloons = [];
    let balloonCount = 4;
    function createBalloons() {
      for(let i = 0; i < balloonCount; i++) {
        let balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = (20 + i * 20) + '%';
        balloon.style.background = ['#ff4081', '#f50057', '#e040fb', '#f48fb1'][i];
        balloon.style.animationDelay = (i * 3) + 's';
        document.body.appendChild(balloon);
        balloons.push(balloon);
      }
    }

    function removeBalloons() {
      balloons.forEach(b => b.remove());
      balloons.length = 0;
    }

    document.getElementById('birthdayBtn').onclick = function() {
      document.getElementById('birthdayMusic').play();
      launchBirthdayConfetti();
      createBalloons();
      setTimeout(() => {
        removeBalloons();
      }, 10000);
    };
  </script>
</body>
</html>
